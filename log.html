<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Tracker - Log Workout</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Fitness Tracker</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="log.html">Log Workout</a>
      <a href="goals.html">Set Goals</a>
    </nav>
  </header>
  <main>
    <section id="logSection">
      <h2>Log Your Workout</h2>
      <p>Track your efforts and see your progress grow!</p>
      <button id="addWorkoutBtn">Add Workout</button>
      
      <!-- Timer Container -->
      <div class="timer-container">
        <button id="startTimerBtn">Start Workout Timer</button>
        <div id="timerDisplay" class="timer hidden">00:00:00</div>
        <div class="timer-buttons">
          <button id="stopTimerBtn" class="hidden">Stop Timer</button>
        </div>
      </div>

      <div id="recentWorkouts" class="card">
        <h3>Recent Workouts</h3>
        <ul id="workoutList"></ul>
      </div>
    </section>

    <!-- Modal for workout form -->
    <div id="workoutModal" class="modal">
      <div class="modal-content">
        <span class="close">Ã—</span>
        <h2>Add a Workout</h2>
        <form id="workoutForm">
          <label for="type">Type:</label>
          <input type="text" id="type" name="type" placeholder="e.g., Running" required><br>
          <label for="duration">Duration (minutes):</label>
          <input type="number" id="duration" name="duration" placeholder="e.g., 30" required><br>
          <label for="calories">Calories Burned:</label>
          <input type="number" id="calories" name="calories" placeholder="e.g., 200" required><br>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required><br>
          <button type="submit">Save Workout</button>
        </form>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
    </div>
  </main>
  <script src="js/jquery.min.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/fitnessLib.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => Controller.initLog());
  </script>
</body>
</html>
